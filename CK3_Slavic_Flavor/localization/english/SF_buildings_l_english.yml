 building_type_spas_cathedral_01:1 "Spaskyi Cathedral"
 building_type_spas_cathedral_01_desc:1 "Construction of the cathedral was started by Prince Mstislav of Chernigov.The architecture is unusual as it combines elements of a Roman basilica with a typical Byzantine church. It has three naves with three apses and five domes. There are two towers at the two sides of the main facade."
